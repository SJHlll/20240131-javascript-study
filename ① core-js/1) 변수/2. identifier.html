<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 식별자는 중복되면 안된다.
    // 자바스크립트는 var로 변수를 선언하면 에러가 나지 않기에 주의해야 한다.
    var apple = '사과';
    var apple = '애플';
    console.log(apple);

    // 식별자는 대소문자를 구분한다.
    var banana = '바나나';
    var BANANA = '빠나나';
    console.log(banana);
    console.log(BANANA);

    // 식별자는 숫자로만 이루어지거나, 숫자로 시작하면 안된다.
    // var 700 = '365'; (x)
    // var 1em = 7; (x)
    var num7 = 7;
    var n7u7m7 = 7;

    // 식별자는 특수기호 작성이 불가능하다.
    // $, _는 가능하다. (사용하기로 한 곳이 약속돼있음)
    // var my-name = '홍길동';
    var myName = '홍길동'; // 카멜케이스, 주로 사용
    var my_name = '홍길동'; // 스네이크케이스


    var myPhoneNumber = '01012345678'; //camel
    var my_phone_number = '01012345678'; //snake
    var MyPhoneNumber = '01012345678'; //pascal
    var strMyPhoneNumber = '01012345678'; //Hungarian

    // 식별자 이름을 한글 혹은 영어 이외의 언어로 작성하는 것은 에러가 아니지만
    // 별로 권장하지 않는다.
    var 과일 = '오렌지';
    console.log(과일);
    

    

  </script>

</body>

</html>
