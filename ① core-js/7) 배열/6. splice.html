<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    var foods = ['떡볶이', '오뎅', '김말이', '닭꼬치'];
    console.log(foods);

    // splice() : 배열의 특정 요소를 제거, 제거된 요소를 반환받을 수 있다.
    // 제거된 요소를 받을 필요가 없다면 변수 선언 없이 함수만 호출하면 된다.

    
    // splice(시작인덱스, 개수)

    var delFood = foods.splice(1,2);
    console.log(delFood); // 자른것들 저장
    console.log(foods); // 자르고 남은것들

    foods.splice(0,1,'치킨','파스타'); // 삭제와 동시에 특정 값 추가
    console.log(foods);

    foods.splice(2,0,'피자') // 2번 인덱스에 아무것도 안지우고 피자를 추가
    console.log(foods);

    // 개수를 지정하지 않으면 시작 인덱스부터 끝까지 삭제한다
    foods.splice(1);
    console.log(foods);

  </script>

</body>

</html>
