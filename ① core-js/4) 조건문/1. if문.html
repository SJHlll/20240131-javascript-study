<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    var point= +prompt('점수를 입력하세요.')
    alert(`당신의 점수 : ${point}점`)
    

    // if 블록 내의 코드는 조건식이 true일 경우에만 동작한다.
    if (point>=70) {
      // true일시 표시됨
      alert('합격')
    } else {
      // false일시 표시됨
      alert('불합격')
    }
    // 밖에다 쓰면 true, false 상관없이 표시됨
    alert('ㅅㄱㅇ')



    
  </script>
  
</body>

</html>
