<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    var num = 3;

    console.log(27/5); // 몫, 5.4
    console.log(27%5); // 나머지, 2

    console.log(num**4); // ES7 이후 나옴
    console.log(Math.pow(num,4)); //ES7 이전 나옴

    console.log('-----------------------------');

    // 단항 산술 연산자 ++, --
    var x = 3;
    x++; // ++; -> 값 + 1
    x--; // --; -> 값 - 1
    --x; // 얘도 됨
    
    console.log('x:' + x);

    // 전위(prefix), 후위(suffix) 연산
    var a = 10;
    var result;
    result = a++; // 후위 연산, 선연산 후증감

    console.log(`result: ${result}, a: ${a}`);


    result = ++a; // 전위 연산, 선증감 후연산

    console.log(`result: ${result}, a: ${a}`);

    console.log('------------------------------------');


    // 대입(할당) 연산자, 복합 대입 연산자
    var i = 9;
    i += 3; // i(new, 12) = i(old, 9) + 3
    i -= 8; // i(new, 4) = i(old, 12) - 8
    i *= 5; // i(new, 20) = i(old, 4) * 5
    i /= 2; // i(new, 10) = i(old, 20) / 2
    i %= 4; // i(new, 2) = i(old, 10) % 2
    i **= 3; // i(new, 8) = i(old, 2) ** 2

    console.log(`i : ${i}`);

    





  </script>

</body>

</html>
