<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    var integer = 100; //정수 (number)
    var float = 3.14; //실수 (number)

    // 타입 확인용 키워드 typeof
    console.log(typeof integer);
    console.log(typeof float);

    // 2진법
    var bin = 0b1111;
    console.log(bin);

    // 8진법
    var oct = 0o102;
    console.log(oct);

    // 16진법
    var hex = 0xAC00;
    console.log(hex); 
    
    console.log(10/4);

    // 0으로 못나눔
    console.log(30/0);

    // 이게되네
    console.log(30/0b1111);

    // NaN : Not a Number
    // 잘못된 연산, 표현할 수 없는 값
    console.log(30/'ㅎㅇ');

  </script>

</body>

</html>
