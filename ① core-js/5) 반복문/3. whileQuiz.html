<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    /*
    1. 정수를 두개 입력받으세요. (x, y)
    2. x부터 y까지의 누적합계를 while을 사용하여 구하는 코드를 작성하세요.
    ex) 입력: 3, 7 -> "3부터 7까지의 누적합계: 25"
    
    처음에는 x에 무조건 작은 값이 들어올 것이라고 예상하고 작성하겠습니다.
    다 하신 분은 만약 x에 큰 값이 들어왔을 경우에는
    어떻게 대처할 지 생각해 보세요.
    (x에 큰 값이 들어와도 정상적으로 출력이 되었으면 좋겠습니다.
    입력: 7, 3 -> "3부터 7까지의 누적합계: 25")
    - while문을 if else 로 나눠서 두번 쓰는 것은 지양하겠습니다.
   */
    var x = +prompt(`x값을 입력하시오.`);
    var y = +prompt(`y값을 입력하시오.`);
    var total = 0; // 합계를 저장할 곳
    var n = x; // x의 값을 미리 저장

    if (x > y) {
      var m = y; // y의 값을 미리 저장
      y = x; // y를 저장하고 남은거 x주고
      x = m; // x한테 저장한 y값 줌
    }
    
    while (x <= y) {
      total += x;
      x++;
    }

    console.log(`${n}부터 ${y}까지의 누적합계는 ${total}이다.`);
  </script>

</body>

</html>
