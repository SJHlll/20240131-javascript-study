<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    var i = 1; //begin
    var total = 0;

    while (i <= 10) { //end
      total += i;
      i++; //step
    }
    console.log(total);

    // while : 반복횟수가 명확하지 않은 경우 많이 사용
    console.log('--------------------------');
    // for : 반복횟수가 명확한 경우 많이 사용


    var tot = 0;
    for (var x = 1; x <= 10; x++) {
      tot += x;
    }
    console.log(tot);

    console.log('--------------------------');
    // 1~200까지의 정수 중 6의 배수이면서 12의 배수는 아닌 수의 개수를 출력

    var c = 0;
    for (var y = 1; y <= 200; y++) {
      // if (y % 6 === 0) {
      //   c++;
      // }
      // if (y % 12 === 0) {
      //   c--;
      // }

      if (y % 6 === 0 && y % 12 !== 0) {
        c++;
      }
    }
    console.log(c);


    console.log('--------------------------');

    // 정수를 하나 입력받아서
    // 입력받은 정수까지의 팩토리얼 값을 구하세요
    // 팩토리얼 ) 5! -> 5*4*3*2*1

    var num = +prompt(`x값을 입력하시오.`);
    var fac = 1; // 팩토리얼 최종값

    // for (var q = 1; num >= q; q++) {
    //   fac *= q
    // }

    for (var i = num; i >= 1; i--) {
      fac *= i;
    }

    console.log(`${num}! = ${fac}`);
  </script>

</body>

</html>
