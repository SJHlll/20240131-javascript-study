<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
  정수를 하나 입력해 입력받은 수 까지의 모든 소수를 출력하고
  그 소수들의 개수를 구하는 코드를 작성하라
 -->
  <script>
    var num = +prompt('정수를 입력하시오.');
    var count = 0; // 소수의 개수를 기억할 변수

    for (x = 1; num >= x; x++) {
      var cnt = 0; // 소수의 판별을 위해 약수의 개수를 셀 변수
      for (var j = 1; x >= j; j++) {
        if (x % j === 0) {
          cnt++;
        }
      }
      if (cnt === 2) {
        console.log(x);
        count++;
      }
    }

    console.log(`소수의 개수는 ${count}개`);
  </script>

</body>

</html>
