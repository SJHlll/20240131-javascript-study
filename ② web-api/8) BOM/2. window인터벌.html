<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <button class="stop">stop</button>

  <script>
    // 


    // setInterval은 일정 시간마다 함수를 반복 실행한다
    // 매개 변수로 (실행 함수, 인터벌 시간(밀리초))가 들어감

    const func = setInterval(() => {
      console.log('gd');
    }, 100);

    // clearInterval(인터벌함수)는 인터벌을 중지함
    document.querySelector('.stop').onclick = e => {
      clearInterval(func);
    };

    // 
  </script>

</body>

</html>
