<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>



  <script>
    const date = new Date(); // 오늘 날짜 정보
    console.log(date.getTime());

    const millis = 1707955023000;
    const day = new Date(millis);
    console.log(day);

    console.log(date);
    console.log(date.getFullYear());
    console.log(date.getMonth()); // 월은 0부터 시작함
    console.log(date.getDate());
    console.log(date.getHours());
    console.log(date.getMinutes());
    console.log(date.getSeconds());
    console.log(date.getDay()); // 일요일부터 시작, 0부터 시작함

    console.log('-------------------------------------');

    // 오늘 날짜 - 특정 날짜(밀리초)

    const gap = date.getTime() - millis;
    console.log(gap);

    let time;
    if (gap < 60 * 60 * 24 * 1000) {
      if (gap < 60 * 60 * 1000) {
        time = '방금 전';
      } else {
        time = gap / (60 * 60 * 1000) + '시간 전';
      }
    } else {
      const checkTime = new Date(gap);
      const calcYear = checkTime.getFullYear() - 1970;
      if (calcYear > 0) {
        time = calcYear + '년 전'
      } else {
        time = `${checkTime.getMonth() + 1}개월 전`
      }
    }
    console.log(time);

  </script>

</body>

</html>
