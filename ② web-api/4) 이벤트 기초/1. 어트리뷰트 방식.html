<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <button type="button" id="btn1" onclick="greetings()">Click</button>
  <button type="button" id="btn2" onmouseover="mouseOverHandler()">Click</button>
  <button type="button" id="btn3" onmouseout="mouseOutHandler()">Click</button>

  <script>

    // 이벤트 핸들러 (브라우저에게 이벤트 발생 시 실행시킬 함수)
    function greetings() {
      alert('ㅎㅇ');
    }

    function mouseOverHandler() {
      alert('크아아악');
    }

    function mouseOutHandler() {
      alert('휴');
    }

  </script>

</body>

</html>
