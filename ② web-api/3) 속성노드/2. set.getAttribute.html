<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <input type="text" id="name" value="kim" class="user-name">

  <p id="text">Hello</p>

  <script>

    const $input = document.querySelector('input[type=text]');
    
    // input의 value라는 속성의 값을 알고 싶다
    // const inputValue = $input.attributes.value.value;
    const inputValue = $input.getAttribute('value');
    console.log(inputValue);

    // value 속성의 값을 변경
    // $input.attributes.value.value = 'gd';
    $input.setAttribute('value', 'gd');

    // p태그에 title 속성을 추가
    const $paragraph = document.getElementById('text');
    $paragraph.setAttribute('title','qd');

    // 속성의 존재 유무
    console.log($input.hasAttribute('class'));

    if ($input.hasAttribute('class')) {
      // class 속성이 있으면 지워라
      $input.removeAttribute('class');
    } else {
      // 없으면 새롭게 부여해라
      $input.setAttribute('class', 'user-name');
    }

  </script>

</body>

</html>
